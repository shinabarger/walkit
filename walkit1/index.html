<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>WalkIt</title>
        <link rel="stylesheet" href="css/style.css">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <html>
            <head>
                <meta charset='utf-8'/>
                <title></title>
                <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
                <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
                <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />

            </head>
            <body>

              <div class="section no-pad-bot" id="index-banner">
                <div class="container">
                  <br><br>
                  <h1 class="header center orange-text">WALKIT</h1>
                  <div class="row center">
                    <h5 class="header col s12 light">WALKIT MAP</h5>
                  </div>
                  <div class="row center">
                    <div class="btn-large waves-effect waves-light orange" id="walkData">Walk Data</div>
                    <div class="btn-large waves-effect waves-light orange" id="runData">Run Data</div>
                    <div class="btn-large waves-effect waves-light orange" id="markerData">Marker Data</div>
                    <div class="btn-large waves-effect waves-light orange" id="zoomTo">Zoom to Intersection</div>
                  </div>
                  <br><br>

                </div>
              </div>

                <div id='map' style='width: 98%; height: 500px;'></div>

                <footer class="page-footer orange">
                  <div class="container">
                    
                </footer>
            </body>

            <script src="js/index.js"></script>

        </body>
    </html>
